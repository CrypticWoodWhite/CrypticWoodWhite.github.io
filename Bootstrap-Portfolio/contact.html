<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Contact Catherine Pham</title>
        <meta charset="utf-8"> 
        <link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
    </head>
    <body>
        <nav class="navbar fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <h3>Catherine Pham</h3>
                </div>
                <ul class="navbar ml-auto justify-content-end">
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="container" style="border: #dddddd 1px solid; background-color: #ffffff; margin-top: 20px; margin-bottom: 20px; padding: 20px;">
            <div class="row">
                <div class="col-12">
                    <h4>Send me a message</h4>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="name" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color:#4aaaa5; color: #ffffff; border: #cccccc 1px solid;">Submit</button>
        </div>
        <nav class="navbar fixed-bottom">
            <div class="container">
                <p class="text-center" style="font-size:75%; font-family:'Arial', 'Helvetica Neue', Helvetica, sans-serif; padding: 20px;">&copy; 2018 Catherine Pham</p>
            </div>
        </nav>
    </body>
</html>
